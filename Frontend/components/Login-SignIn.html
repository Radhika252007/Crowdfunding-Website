<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="/Frontend/css/header.css">
    <script src="/Frontend/js/header.js" defer></script>
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <link rel="stylesheet" href="/Frontend/css/login-sign.css">
     <script src="/Frontend/js/login-signin.js" defer></script>
      <link
      rel="shortcut icon"
      href="/Frontend/assets/nature.png"
      type="image/x-icon"
    />
</head>
<body>
      <header>
      <div class="web-logo">
        <img src="/Frontend/assets/logo-transparent-svg.svg" alt="logo" />
      </div>
      <nav>
        <ul>
          <li class="nav-link"><a href="/Frontend/index.html">Home</a></li>
          <li class="nav-link">
            <a href="/Frontend/components/donate.html">Donation</a>
          </li>
          <li class="nav-link">
            <a href="/Frontend/components/How_it_works.html">How it Works</a>
          </li>
          <li class="nav-link">
            <a href="/Frontend/components/About.html">About Us</a>
          </li>
        </ul>
      </nav>
      <div class="login-btn">
        <button
          onclick="window.location.href='/Frontend/components/UserLogin.html'"
        >
          Log In
        </button>
        <button>Sign In</button>
      </div>
        <div class="login-small">
          <button class="dropbtn" id="login-btn"><i class="fas fa-bars"></i></button>
          <div class="dropdown-content" id="content">
            <a href="#">Login</a>
            <a href="#">Sign In</a>
          </div>
        </div>
    </header>
    <main>
        <section class="container">
            <section class="form-section login">
              <form action="#">
                  <h1>Login</h1>
                  <div class="input-box">
                      <input type="text" placeholder="Username" required>
                      <i class='bx bxs-user'></i>
                  </div>
                  <div class="input-box">
                      <input type="password" placeholder="Password" required>
                      <i class='bx bxs-lock-alt' ></i>
                  </div>
                  <div class="forgot-link">
                      <a href="#">Forgot Password?</a>
                  </div>
                  <button type="submit" class="btn">Login</button>
                  <p>or login with social platforms</p>
                  <div class="social-icons">
                      <a href="#"><i class='bx bxl-google' ></i></a>
                      <a href="#"><i class='bx bxl-facebook' ></i></a>
                      <a href="#"><i class='bx bxl-github' ></i></a>
                      <a href="#"><i class='bx bxl-linkedin' ></i></a>
                  </div>
              </form>
            </section>
            <section class="form-section register">
                  <form action="#">
                  <h1>Registration</h1>
                  <div class="input-box">
                      <input type="text" placeholder="Username" required>
                      <i class='bx bxs-user'></i>
                  </div>
                  <div class="input-box">
                      <input type="email" placeholder="Email" required>
                      <i class='bx bxs-envelope' ></i>
                  </div>
                  <div class="input-box">
                      <input type="password" placeholder="Password" required>
                      <i class='bx bxs-lock-alt' ></i>
                  </div>
                  <button type="submit" class="btn">Register</button>
                  <p>or register with social platforms</p>
                  <div class="social-icons">
                      <a href="#"><i class='bx bxl-google' ></i></a>
                      <a href="#"><i class='bx bxl-facebook' ></i></a>
                      <a href="#"><i class='bx bxl-github' ></i></a>
                      <a href="#"><i class='bx bxl-linkedin' ></i></a>
                  </div>
              </form>
            </section>

            <section class="toggle-box">
              <div class="toggle-panel toggle-left">
                  <h1>Hello, Welcome!</h1>
                  <p>Don't have an account?</p>
                  <button class="btn register-btn">Register</button>
              </div>

              <div class="toggle-panel toggle-right">
                  <h1>Welcome Back!</h1>
                  <p>Already have an account?</p>
                  <button class="btn log-btn">Login</button>
              </div>
            </section>
        </section>
    </main>
</body>
</html>
